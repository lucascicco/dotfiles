---
- name: Install krew kubernetes plugin manager
  shell: >
    (
      set -x; cd "$(mktemp -d)" &&
      OS="$(uname | tr '[:upper:]' '[:lower:]')" &&
      ARCH="$(uname -m | sed -e 's/x86_64/amd64/' -e 's/\(arm\)\(64\)\?.*/\1\2/' -e 's/aarch64$/arm64/')" &&
      KREW="krew-${OS}_${ARCH}" &&
      curl -fsSLO "https://github.com/kubernetes-sigs/krew/releases/latest/download/${KREW}.tar.gz" &&
      tar zxvf "${KREW}.tar.gz" &&
      ./"${KREW}" install krew
    )
- name: Check for krew installation
  stat: path=~/.krew/bin/kubectl-krew
  register: krew
- name: Install k8s plugins
  command: "'{{ krew.stat.path }}' install '{{ item }}'"
  with_items:
    - popeye
    - ns
    - ctx
    - score
    - example
    - sniff
    - tree
    - reap
  when: krew.stat.exists
- name: Install mizu API traffic viewer for k8s
  become_user: root
  get_url:
    url: https://github.com/up9inc/mizu/releases/latest/download/mizu_linux_amd64
    dest: /usr/local/bin/mizu
    mode: 755
- name: Download octant
  become_user: root
  unarchive:
    src: https://github.com/vmware-tanzu/octant/releases/download/v0.25.1/octant_0.25.1_Linux-64bit.tar.gz
    dest: /tmp/
    remote_src: true
    extra_opts:
      - --transform
      - s/^octant_0.25.1_Linux-64bit/octant/
  register: download_octant
- name: Copy octant to local binary folder
  become_user: root
  copy:
    src: /tmp/octant/octant
    dest: /usr/local/bin/octant
    mode: 755
  when: download_octant.changed
- name: Install k9s
  become: true
  become_method: sudo
  become_user: "{{user}}"
  shell: >
    curl -sS https://webinstall.dev/k9s | bash
- name: Install kubecolor
  become_user: root
  shell: |
    cd /tmp
    wget https://github.com/hidetatz/kubecolor/releases/download/v0.0.20/kubecolor_0.0.20_Linux_x86_64.tar.gz -O kubecolor.tar.gz
    tar -xf kubecolor.tar.gz kubecolor
    chmod +x kubecolor
    mv kubecolor /usr/local/bin/
  args:
    warn: no
- name: Download kube-ps1
  git: 
    repo: https://github.com/jonmosco/kube-ps1
    dest: ~/.local_build/kube-ps1
    version: master
    clone: yes
- name: Download helm
  become_user: root
  get_url:
    url: https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
    dest: /tmp/get_helm.sh
    mode: '755'
  register: download_helm
- name: Install helm
  become_user: root
  script:
    cmd: /tmp/get_helm.sh
  when: download_helm.changed
