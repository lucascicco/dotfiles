[fetch]
    prune = true

[core]
    editor = nvim
    excludesfile = ~/.gitignore
    attributesfile = ~/.gitattributes

[color]
    ui = always

[diff]
    tool = meld
    noprefix = true

[difftool]
    prompt = false

[difftool "meld"]
    cmd = meld "$LOCAL" "$REMOTE"

[pull]
    ff = only

[merge]
    tool = nvim
    conflictstyle = diff3

[commit]
    gpgsign = true

[alias]
    aa = git add -A
    co = checkout
    br = branch
    ci = commit
    cim = commit -am
    st = status
    di = diff
    sdi = diff --cached
    ndi = diff --color=never
    nsdi = diff --cached --color=never
    fe = fetch --all
    rom = rebase -i origin/master
